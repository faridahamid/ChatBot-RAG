<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration - RAG ChatBot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .register-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
      }

      .register-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(45deg, #667eea, #764ba2);
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo h1 {
        color: #667eea;
        font-size: 2rem;
        font-weight: 700;
      }

      .logo p {
        color: #666;
        margin-top: 0.5rem;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 600;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background: #f8f9fa;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .register-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-bottom: 1rem;
      }

      .register-btn:hover {
        transform: translateY(-2px);
      }

      .register-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 500;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .links {
        text-align: center;
        margin-top: 1.5rem;
      }

      .links a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        margin: 0 0.5rem;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-home:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 1rem;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .register-container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <a href="/" class="back-home"> ‚Üê Back to Home </a>

      <div class="logo">
        <h1>Admin Registration</h1>
        <p>
          Only administrators can register new accounts. Regular users can login
          with their credentials.
        </p>
      </div>

      <div id="message"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
            maxlength="50"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            maxlength="100"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <div class="form-group">
          <label for="organization">Organization</label>
          <select id="organization" name="organization" required>
            <option value="">Select an organization...</option>
          </select>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          Register Admin
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Creating account...</p>
      </div>

      <div class="links">
        <a href="/login">Already have an account? Login here</a>
      </div>
    </div>

    <script>
      // Load organizations on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadOrganizations();
      });

      async function loadOrganizations() {
        try {
          const response = await fetch("/admin/organizations");

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const organizations = await response.json();

          console.log("Organizations response:", organizations);

          // Check if organizations is an array
          if (!Array.isArray(organizations)) {
            throw new Error(`Expected array but got: ${typeof organizations}`);
          }

          const select = document.getElementById("organization");

          if (organizations.length === 0) {
            const option = document.createElement("option");
            option.value = "";
            option.textContent = "No organizations available";
            option.disabled = true;
            select.appendChild(option);
            showMessage(
              "No organizations found. Please create an organization first.",
              "error"
            );
            return;
          }

          organizations.forEach((org) => {
            const option = document.createElement("option");
            option.value = org.id;
            option.textContent = org.name;
            select.appendChild(option);
          });

          console.log(`Loaded ${organizations.length} organizations`);
        } catch (error) {
          console.error("Error loading organizations:", error);
          showMessage("Error loading organizations: " + error.message, "error");
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const organizationId = document.getElementById("organization").value;

          // Validate passwords match
          if (password !== confirmPassword) {
            showMessage("Passwords do not match!", "error");
            return;
          }

          // Show loading state
          const registerBtn = document.getElementById("registerBtn");
          const loading = document.getElementById("loading");
          registerBtn.disabled = true;
          loading.style.display = "block";

          try {
            const response = await fetch("/admin/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
                organization_id: organizationId,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showMessage(
                `Registration successful! Welcome ${data.username} to ${data.organization_name}`,
                "success"
              );
              document.getElementById("registerForm").reset();

              // Redirect to login page after successful registration
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
            } else {
              showMessage(data.detail || "Registration failed", "error");
            }
          } catch (error) {
            showMessage("Error during registration: " + error.message, "error");
          } finally {
            // Hide loading state
            registerBtn.disabled = false;
            loading.style.display = "none";
          }
        });

      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;

        // Auto-hide success messages
        if (type === "success") {
          setTimeout(() => {
            messageDiv.style.display = "none";
          }, 3000);
        }
      }

      // Add some interactive effects
      document
        .querySelectorAll(".form-group input, .form-group select")
        .forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "translateY(-2px)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "translateY(0)";
          });
        });
    </script>
  </body>
</html>
